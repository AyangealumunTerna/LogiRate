<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogiRate</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="material-bg">
    <div class="container">
            <a href="./index.html">
                <img src="./Images/Screenshot 2025-06-04 114528.png" alt="" class="logo">
            </a>
            <div class="">
                <div>
                <p class="welcome">Welcome Back</p>


                <form action="" method="post" class="form">
                    <label for="firstName">First Name</label>
                    <div class="input" style="display: flex; align-items: center; gap: 4px;">
                        <i class="bi bi-person-fill primary-text"></i>
                        <input type="text" name="firstName" id="firstName" placeholder="Layi" required>
                        
                    </div>
                    <label for="surname">Surname</label>
                    <div class="input" style="display: flex; align-items: center; gap: 4px;">
                        <i class="bi bi-person-fill primary-text"></i>
                        <input type="text" name="surname" id="surname" placeholder="Sabinus" required>
                        
                    </div>
                    <label for="email">Email</label>
                    <div class="input" style="display: flex; align-items: center; gap: 4px;">
                        <i class="bi bi-envelope-fill primary-text"></i>
                        <input type="email" name="email" id="email" placeholder="Email Address" required>
                        
                    </div>
                    <label for="password">Password</label>
                    <div class="input" style="display: flex; align-items: center; gap: 4px;">
                    <input type="password" name="password" id="password" placeholder="********" required >
                    <i class="bi bi-eye-slash" id="togglePassword" onclick="togglePassword()"></i>
                    </div>
                    <div class="checkbox" style="display: flex; align-items: center; gap: 4px;">
                        <input type="checkbox" name="terms" id="terms" required>
                        <label for="terms">Agree with <a href="" style="text-decoration: underline;">Terms and Conditions</a>
                        </label>
                    </div>

                    <a href="" class="get-started-btn"> Get Started</a>
                </form>

                <div class="sign-in" style="text-align: center;">
                    <hr>
                    <span style="background-color: white; padding: 10px; position: relative; top: -30px; color: black;">
                        Or Sign in with
                    </span>
                    
                </div>
                <a href="">
                    <div class="google">
                        <img src="./Images/ðŸ¦† icon _google icon_.png" alt="" class="google-icon">
                        <span style="font-size: 14px; color: #282828;">Sign in with Google</span>
                    </div>
                </a>
                </div>
            </div>    
    </div>


         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script >
            function togglePassword() {
                const navbar = document.getElementById('password');
                if (navbar.type === "password") {
                    navbar.type = "text";
                } else {
                    navbar.type = "password";
                }
            }
        </script>
    
</body>
</html>
